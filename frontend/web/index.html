<!DOCTYPE html>
<html>
<head>
    <title>Professor Admin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS Variables for easy theming --- */
        :root {
            --color-primary: #007aff;
            --color-primary-light: #e5f2ff;
            --color-danger: #ff3b30;
            --color-danger-light: #ffebee;
            --color-grey-light: #f6f6f9; /* Lighter background */
            --color-grey-mid: #e5e5ea;
            --color-grey-dark: #8e8e93;
            --color-text: #1c1c1e;
            --color-white: #ffffff;
            --border-radius: 12px; /* Softer radius */
            --shadow: 0 4px 12px rgba(0,0,0,0.05);
            --shadow-hover: 0 6px 16px rgba(0,0,0,0.08);
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* --- General Setup --- */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--color-grey-light);
            color: var(--color-text);
            margin: 0;
            padding: 40px 20px; /* More vertical padding */
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--color-text);
        }
        
        h2 {
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 20px;
        }

        /* --- App Layout --- */
        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        .app-layout {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start; /* Align cards to the top */
            gap: 24px;
        }

        .main-column {
            flex: 1.5; /* Give professor list more space */
            min-width: 320px;
        }

        .detail-column {
            flex: 1;
            min-width: 300px;
        }

        /* --- Card Component --- */
        .card {
            background: var(--color-white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 24px;
            margin-bottom: 24px;
            transition: all 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        /* --- Form Styling --- */
        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px; /* More padding */
            margin-bottom: 12px;
            border: 1px solid var(--color-grey-mid);
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-family: var(--font-family);
            transition: all 0.2s ease-in-out;
        }

        input[type="text"]:focus {
            border-color: var(--color-primary);
            outline: none;
            box-shadow: 0 0 0 3px var(--color-primary-light);
        }

        /* --- Button Styling --- */
        button {
            border: none;
            padding: 14px 18px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600; /* Bolder text */
            font-family: var(--font-family);
            transition: all 0.2s ease-in-out;
        }

        button[type="submit"] {
            background-color: var(--color-primary);
            color: white;
            margin-bottom: 8px;
        }

        button[type="submit"]:hover {
            opacity: 0.85;
            transform: translateY(-1px);
        }

        button[type="button"] { /* Cancel button */
            background-color: transparent;
            color: var(--color-grey-dark);
        }
        
        button[type="button"]:hover {
            background-color: var(--color-grey-light);
        }

        /* --- List Styling --- */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            min-height: 100px; /* Prevent layout shift */
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid var(--color-grey-light);
            transition: background-color 0.2s ease-in-out;
        }

        li:last-child {
            border-bottom: none;
        }

        li:not(.selected):hover {
            background-color: var(--color-grey-light);
        }

        li .item-name {
            font-weight: 500;
            /* cursor: pointer; -- REMOVED */
            flex-grow: 1;
            padding-right: 10px;
            color: #333;
        }

        /* REMOVED li .item-name:hover */

        li.selected {
            background-color: var(--color-primary-light);
        }
        li.selected .item-name {
            /* color: var(--color-primary); -- REMOVED */
            font-weight: 600;
        }

        li .actions button {
            font-size: 0.8em;
            padding: 6px 10px;
            margin-left: 5px;
            background-color: var(--color-grey-mid);
            color: var(--color-text);
            font-weight: 500;
        }

        li .actions button:hover {
            opacity: 0.8;
        }
        
        /* --- NEW STYLE for "Lectures" button --- */
        li .actions .view-btn {
            background-color: var(--color-primary);
            color: var(--color-white);
        }
        li .actions .view-btn:hover {
            background-color: var(--color-primary);
            opacity: 0.85;
        }
        /* --- End new style --- */

        li .actions .delete-btn {
            background-color: transparent;
            color: var(--color-danger);
        }
        li .actions .delete-btn:hover {
            background-color: var(--color-danger-light);
        }

        /* --- New Spinner Styling --- */
        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--color-grey-mid);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* --- New Empty State Styling --- */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--color-grey-dark);
            font-style: italic;
        }
        .empty-state.error {
            color: var(--color-danger);
            font-style: normal;
            font-weight: 500;
        }

    </style>
</head>
<body>
    
    <div class="container">
        <h1>Professor Admin</h1>

        <div class="app-layout">

            <div class="main-column">
                <div class="card">
                    <h2 id="prof-form-header">Create Professor</h2>
                    <form id="prof-form">
                        <input id="prof-name" type="text" placeholder="Professor Name" required>
                        <input id="prof-dept" type="text" placeholder="Department" required>
                        <button type="submit" id="prof-form-submit">Add Professor</button>
                        <button type="button" id="prof-form-cancel" style="display: none;">Cancel</button>
                    </form>
                </div>
                
                <div class="card">
                    <h2>All Professors</h2>
                    <ul id="prof-list">
                        <div class="spinner-container">
                            <div class="spinner"></div>
                        </div>
                    </ul>
                </div>
            </div>

            <div class="detail-column">
                <div id="lecture-section" class="card" style="display: none;">
                    <h2 id="lecture-header">Lectures</h2>
                    <form id="lecture-form">
                        <input id="lecture-title" type="text" placeholder="Lecture Title" required>
                        <button type="submit" id="lecture-form-submit">Add Lecture</button>
                        <button type="button" id="lecture-form-cancel" style="display: none;">Cancel</button>
                    </form>
                    <ul id="lecture-list">
                        </ul>
                </div>
            </div>

        </div>
    </div>

    <script defer src="main.dart.js"></script>
</body>
</html>
